<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{msg.login_window_title}</title>

	<link href="login1.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
	<h:form prependId="false">
		<div style="width: 100%; text-align: center">
			<h:outputText value="#{msg.login_title}" style="font-size: 50px" />
		</div>
		<p:separator />

		<p:messages id="messages" showDetail="true" autoUpdate="true" />

		<p:separator />

		<p:panelGrid columns="1">
			<h2>Please login !!</h2>

			<p:outputLabel value="Login failed!" style="color:red"
				rendered="${!empty param.error}" />

			<p:inputText id="username" placeholder="User name" />
			<p:password id="password" placeholder="Password" />

			<p:commandButton value="Login" ajax="false" />
		</p:panelGrid>
		<!--  value="#{userBean.currentUser}" converter="converter.AppUserConverter" -->
	</h:form>



</h:body>
</html>
